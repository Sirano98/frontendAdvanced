<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <section>
        <h2>Weather App</h2>
        <input type="text" placeholder="city search">
        <img src="img/microphone.svg" alt="microphone" width="1%" height="1%">
        <button id="get-weather-button">Get Weather</button>
        <p id="city"></p>
        <ul>
            <li id="weather-description"></li>
            <li id="temperature"></li>
            <li id="wind-speed"></li>
            <li id="humidity"></li>
        </ul>
    </section>
    <script src="script.js"></script>
    <script src="speachRecognition.js"></script>
</body>

</html>
